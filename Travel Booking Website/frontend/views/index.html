<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    html{
        scroll-behavior: smooth;
    }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    flex: 0 0 calc(20% - 20px); /* 4 cards per row with 20px gap */
    background-color: #f8f8f8;
    border-radius: 8px;
    padding: 20px;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card-info {
    margin-top: 10px;
}

.card-info h3 {
    margin: 0;
}

.card-info p {
    margin: 5px 0;
}

.brand-logo{
    text-decoration: none;
    color: #1a1818;
}


.navbar {
    background-color: #fff;
    color: #1a1818;
    padding: 10px 0;
    border-radius: 25px;
    box-shadow: #1a1818;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    margin: 0 20px;
    align-items: center;
    
}

.nav-links li {
    display: inline-block;
    margin-right: 20px;
    text-decoration: none;
    color: white;
}
.nav-links li a{
    text-decoration: none;
    color: #1a1818;
}

.login-btn{
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    background-color:#FDA403 ;
    color: white;
}


.headline {
    width: 100%;
    border-radius: 15px;
    margin-top: 10px;
    height: 90vh;
    min-height: 350px;
    background: linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.2)), url('../images/travel\ main.jpg');
    background-size: cover;
    background-position: 20% 20%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .headline h1{
    font-size: 2.8rem;
    color:#fbfbfb;
  }
  .headline p{
    font-size: 1.8rem;
  }
  .home-btn{
    padding: 20px 10px;
    justify-content: center;
    text-align: center;
  }

  .home-btn button{
    background-color: #FDA403;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 18px;
    box-shadow: #1a1818;

  }

.hero {
    background-color: #fff;
    padding: 20px 0;
    box-shadow: #1a1818;
    margin-top: 20px;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

}

.hero .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.hero form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.hero .form-group {
    margin: 0 10px;
}
.hero .form-group input {
    border: 1px solid rgb(197, 187, 187);
    border-radius: 24px;
    padding: 10px 50px;
}

.destinations {
    padding: 50px 0;
}

.dest-container{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.destination-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
}

.destination-item {
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    box-shadow:#1a1818;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    width: calc(33.33% - 20px); /* Adjust width according to your design */
}

.destination-info {
    flex: 1;
}

.book-button {
    background-color: #FDA403;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

.book-button:hover {
    background-color: #ffa602 ;
}

</style>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand-logo">Travel Booking System</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">My Bookings</a></li>
                <li><a href="login"><button class="login-btn">Login</button></a></li>
                <!-- Add more navbar links as needed -->
            </ul>
        </div>
    </nav>
    <section class="headline">
        <h1>Get Your Tickets Booked Now</h1>
    
        <div class="home-btn">
            <a href="#destination"><button>Check Travel Locations</button></a>
        </div>
      </section>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Find Your Perfect Destination</h1>
            <form id="searchForm">
                <div>
                    
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget" required>
                </div>
                <button class="login-btn" type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Travel Destinations Section (to be populated dynamically) -->
    <section class="destinations" id="destination">
        <div class="dest-container">
            <div>
                <h2 class="destination-heading">The Perfect Travel Destinations</h2>
            </div>
            <div id="destinationList" class="destination-list">
                <!-- Destinations will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Travel Booking System</p>
        </div>
    </footer>

    <script src="../js/index.js"></script>
</body>
</html>
